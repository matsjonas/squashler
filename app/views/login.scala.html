@(loginForm: Form[Application.LoginCredentials])

<!DOCTYPE html>

<html>
    <head>
        <title>squashler login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Pacifico'>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>

        <div class="container login-container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <div class="site-title">
                        <h1 class="h1">squashler</h1>
                        <p>
                            Your friendly squash ladder application!
                        </p>
                    </div>

                    <div class="panel panel-success">

                        <div class="panel-heading">
                            <h2 class="panel-title">Login</h2>
                        </div>

                        <form action="@routes.Application.login" method="post">
                            <fieldset>
                                @if(loginForm.hasErrors) {
                                    <div class="alert alert-error">
                                        <strong>Unable to login!</strong>
                                        @loginForm.globalErrors.map { error =>
                                            <div>@error.message</div>
                                        }
                                    </div>
                                }

                                <div class="form-group">
                                    <label for="username-input">Email address</label>
                                    <input type="text" name="username" class="form-control" id="username-input" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password-input">Password</label>
                                    <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-success pull-right">Login <span class="glyphicon glyphicon-heart"></span></button>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="login-background"></div>
    </body>
</html>
