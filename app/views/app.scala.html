<!DOCTYPE html>

<html data-ng-app="squashlerApp">
    <head>
        <title>squashler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>

        <script src="@routes.Assets.at("angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.at("angularjs/angular-resource.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/main.js")"></script>

    </head>
    <body>
        <div class="container" data-ng-controller="mainCtrl">

            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#callapsable-menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Squashler!</span>
                </div>

                <div id="callapsable-menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ settings.group.name || 'Select group' }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li data-ng-repeat="group in gamegroups"><a href="#" data-ng-click="settings.group = group">{{ group.name }}</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout" class="">Logout <span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>

                </div>

            </div>

            <strong>Settings</strong><br/>
            <div>{{ settings }}</div>

            <strong>Game Groups</strong><br/>
            <form class="form-inline" role="form" data-ng-repeat="group in gamegroups">
                <div class="form-group">
                    <label class="sr-only" for="group-id">Id</label>
                    <input type="text" class="form-control input-sm" id="group-id" placeholder="Id" data-ng-model="group.id" disabled>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="group-name">Password</label>
                    <input type="text" class="form-control input-sm" id="group-name" placeholder="Name" data-ng-model="group.name">
                </div>
                <button type="submit" class="btn btn-primary btn-sm" data-ng-click="updateGroup(group)">Update</button>
                <button type="submit" class="btn btn-danger btn-sm" data-ng-click="deleteGroup(group)">Delete</button>
            </form>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="group-name">Password</label>
                    <input type="text" class="form-control input-sm" id="group-name" placeholder="New group name" data-ng-model="newGroupName">
                </div>
                <button type="submit" class="btn btn-primary btn-sm" data-ng-click="createGroup()">Create</button>
            </form>

            <strong>Players</strong><br/>
            <div>{{ players }}</div>

            <strong>Games</strong><br/>
            <div>{{ games }}</div>

        </div>
    </body>
</html>
