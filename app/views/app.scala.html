<!DOCTYPE html>

<html data-ng-app="squashlerApp">
    <head>
        <title>squashler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.at("angularjs/angular-resource.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>

    </head>
    <body>
        <div class="container" data-ng-controller="mainCtrl">

            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#callapsable-menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Squashler!</span>
                </div>

                <div id="callapsable-menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ settings.group.name || 'Select group' }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li data-ng-repeat="group in gamegroups"><a href="#" data-ng-click="settings.group = group">{{ group.name }}</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout" class="">Logout <span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>

                </div>

            </div>

            <div>{{ settings }}</div>
            <div>{{ gamegroups }}</div>
            <div>{{ games }}</div>

        </div>
    </body>
</html>
