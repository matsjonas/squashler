@(activeMenu: String)(extraHeader: Html = Html.empty)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>squashler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        @extraHeader
    </head>
    <body>
        <div class="container">

            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Welcome to Squashler!</span>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@if(activeMenu.equals("gamegroups")) { active }"><a href="@routes.GameGroupPortal.gameGroups()">Groups</a></li>
                        <li class="@if(activeMenu.equals("overview")) { active }"><a href="@routes.Application.overview()">Overview</a></li>
                        <li class="@if(activeMenu.equals("players")) { active }"><a href="@routes.Application.players()">Players</a></li>
                        <li class="@if(activeMenu.equals("charts")) { active }"><a href="@routes.Application.charts()">Charts</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout" class="">Logout <span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>

                </div>

            </div>

            @content
        </div>
    </body>
</html>
